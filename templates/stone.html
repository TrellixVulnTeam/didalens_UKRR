{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
  margin: 0;
    font-family: Arial, Helvetica Neue, sans-serif;
    }

.topnav 
{
  overflow: hidden;
  background-color: rgb(40, 73, 222);
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;   
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: white;
  color: black;
}

.topnav a.active {
  background-color: white;
  color: rgb(40, 73, 222);
}

.topnav .icon {
  display: none;
}

.heading{
    
    background: url('{% static "images/goal_one.jpg" %}') no-repeat center center fixed; 
    -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;
    height: 100%;
    width: 100%


}
.heading p {
  color:white;
}
.heading h2{
  color:white;
}
.left-nav{
    padding-left:20px;
}

.button{
    background-color:rgb(40, 73, 222);
    color:white;
    border: none;
    padding:5px;
}

.button-create-goal{
  margin-top:15px;
}




@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;


}
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }

      


}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href='{% url 'home'%}'>Didalens</a>
  <a href="{% url 'daily_details'%}">Details</a>
  <a href="{% url 'create_goal'%}">Goal</a>
  <a href="{% url 'show'%}">Show</a>
  <a href="{% url 'partner'%}">partner</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">

    <i class="fa fa-bars"></i>
  </a>



</div>




  <div class="container">
    {% block content %}
    {% endblock %}
      </div>





<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
